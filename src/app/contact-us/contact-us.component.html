<div class="band">
  <div class="band-content">
    <h3>Contact Page</h3>
    <p>If you need to reach us</p>
  </div>
</div>


<div class="wrapper">
  <div class="image-container">
    <div class="image">
      <img src="../../../assets/images/graphic-pedeatric-dentistry.png" alt="home page image">
    </div>
  </div>
  <div class="text-container">
    <div class="text">
      <h3>Don't be shy</h3>
      <h1>Contact Us</h1>
      <form (submit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email">
        <label for="message">Message:</label>
        <textarea id="message" name="message" [(ngModel)]="message"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
