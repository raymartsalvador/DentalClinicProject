<div class="band">
  <div class="band-content">
    <h3>Services</h3>
    <p>What We Offer</p>
  </div>
</div>
<section>
  <div class="row">
    <div *ngFor="let service of services" class="column">
      <div class="card" >
        <div class="img" [style.backgroundImage]="'url(' + service.imageLink+ ')'">
          <div class="blend"></div>
        </div>
        <div class="icon-wrapper">
          <i class="fas fa-teeth"></i>
        </div>
        <h3>{{service.title}}</h3>
        <p>
          {{service.description}}
        </p>

        <div class="btn">
          <a  (click)="OnMakeAppointment()">Make An Appointment</a>
        </div>
      </div>
    </div>

  </div>
</section>
