<div class="box-form">
  <!-- Left Content -->
  <div class="left">
    <div class="overlay">
      <h1>Log <br> In.</h1>
      <p>Sign In to maximize features. LCL is here to provide accessibility towards our services.</p>
    </div>
  </div>

  <!-- Right Content -->
  <div class="right">
    <h5>Login</h5>
    <p>Don't have an account? <a style="cursor: pointer; color: #0d63a0;" (click)="onPressingSignUp()">Create An Account</a></p>
    <form (submit)="loginUser()">
      <div class="inputs">
        <input placeholder="Email" [(ngModel)]="loginUserData.email" name="email" class="input" type="text">
        <br>
        <input placeholder="Password" [(ngModel)]="loginUserData.password" name="password" class="input" type="password">
      </div>
      <br><br>
      <div class="remember-me--forget-password">
        <label>
          <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMeChecked" (change)="toggleRememberMe()" />


          <span class="text-checkbox">Remember Me</span>
        </label>
        <p><a href="#">Forgot Password</a></p>
      </div>
      <br>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
