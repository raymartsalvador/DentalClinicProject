<div class="container">
  <div class="calendar-controls">
    <p>DENTIST'S AVAILABILITY</p>
    <button class="calendar-buttons" (click)="prev()"><i class="fa-solid fa-arrow-left"></i></button>
    <button class="calendar-buttons" (click)="next()"><i class="fa-solid fa-arrow-right"></i></button>
    <button class="calendar-buttons" (click)="changeView('month')">Month</button>
    <button class="calendar-buttons" (click)="changeView('week')">Week</button>
    <button class="calendar-buttons" (click)="changeView('day')">Day</button>
  </div>


  <div class="selected-date"><p><span>Calendar Date: </span><span>{{ getCurrentDate() }}</span></p></div>
  <div class="scrollable">
    <mwl-calendar-month-view
      *ngIf="currentView === 'month'"
      [viewDate]="viewDate"
      [events]="events"
      (dayClicked)="changeView('day', $event)"
    ></mwl-calendar-month-view>
    <div class="week">
      <mwl-calendar-week-view
        *ngIf="currentView === 'week'"
        [viewDate]="viewDate"
        [events]="events"
        (dayClicked)="changeView('day', $event)"
      ></mwl-calendar-week-view>
    </div>
    <div class="day">
      <mwl-calendar-day-view
        *ngIf="currentView === 'day'"
        [viewDate]="viewDate"
        [events]="events"
      ></mwl-calendar-day-view>
    </div>
  </div>
  <div class="legend" *ngIf="services && services.length > 0">
    <ng-container *ngFor="let service of services">
      <span class="legend-item">
        <span class="color-circle" [style.backgroundColor]="service.color?.primary"></span>
        {{ service.title.toLowerCase()}}
      </span>
    </ng-container>
  </div>
</div>
