<div class="band">
  <div class="band-content">
    <h3>MAKE APPOINTMENTS</h3>
    <p>We will do our best to accommodate you!</p>
  </div>
</div>
<div class="contain">
  <div class="calendar">
    <app-calendar></app-calendar>
  </div>
  <form class="form" (submit)="submitForm()" #appointmentForm="ngForm">
    <p>Schedule an Appointment</p>
    <div class="form-field">
      <label for="service">SERVICE</label>
      <select
        id="service"
        name="service"
        style="cursor: pointer"
        [(ngModel)]="selectedService"
        required
      >
        <option *ngFor="let service of services" [value]="service.title">
          {{ service.title }}
        </option>
      </select>
    </div>
    <div class="form-field">
      <label for="date">DATE</label>
      <input
        style="cursor: pointer"
        type="date"
        id="date"
        name="date"
        [(ngModel)]="selectedDate"
        required
      />
    </div>
    <div class="form-field">
      <label for="time">TIME</label>
      <input
        type="time"
        id="time"
        style="cursor: pointer"
        name="time"
        [(ngModel)]="selectedTime"
        required
      />
    </div>
    <button
      type="submit"
      [disabled]="!appointmentForm.form.valid"
      [class.disabled]="!appointmentForm.form.valid"
    >
      Submit
    </button>
    <div class="my-schedule">
      <p>My Appointments</p>
      <div class="contain">
        <div class="item" *ngFor="let myAppointment of myAppointments">
          <div>
            <p class="bold">{{ myAppointment.title }}</p>
            <span class="date-time">
              {{ myAppointment.start | date : "MMM d, y, h:mm a" }} to
              {{ myAppointment.end | date : "h:mm a" }}
            </span>
          </div>
          <div class="icons">
            <!-- Inside the appointment list loop -->
            <a>
              <i class="fas fa-trash"></i>
            </a>
            <a>
              <i class="fas fa-pen"></i>
            </a>
          </div>
        </div>

        <div class="item" *ngIf="myAppointments.length === 0">
          <p class="bold">No Appointments</p>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="messageBlock" *ngIf="showMessageBlock">
  <app-message-block
    [showMessageBlock]="showMessageBlock"
    [message]="message"
    (onClose)="onClose()"
  ></app-message-block>
</div>
